<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReadMe App</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>
  <body>
    <header id="header">
      <span id="title">Readme App</span>
      <span id="hamburger-menu"><i class="fas fa-bars"></i></span>
      <nav id="nav" class="nav__hidden">
        <button id="nav__close-button" type="button" name="button">X</button>
        <ul id="nav__ul">
        </ul>
      </nav>
    </header>
    <main id="main">
      <section class="section">
        <div class="section__title">This is a placeholder</div>
        <div class="section__subtitle">This page is auth-protected</div>
        <p class="section__text">
          We'll use this to check if you have an active session.
        </p>
        <p class="section__text">
          Meaning, if you're seeing this page, the /auth controller determined you had a session. Otherwise, you should be redirected to the login page.
        </p>
      </section>
    </main>
    <script src="/shared_scripts.js" charset="utf-8"></script>
  </body>
</html>
